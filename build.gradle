buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

mainClassName = 'twitter.Application'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile("org.springframework.boot:spring-boot-starter-web")
	compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.4'
	compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.4'
	compile group: 'org.twitter4j', name: 'twitter4j-async', version: '4.0.6'
	compile group: 'org.twitter4j', name: 'twitter4j-media-support', version: '4.0.6'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}
	